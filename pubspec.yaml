name: weather
description: SmartAvia weather application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.3
  cupertino_icons: ^1.0.5
  collection: ^1.17.0
  equatable: ^2.0.5
  flutter_svg: ^2.0.4
  flutter_dotenv: ^5.0.2
  css_filter: ^1.0.3
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  get_it: ^7.2.0
  dio: ^5.1.0
  pretty_dio_logger: ^1.3.1
  json_annotation: ^4.8.0
  either_dart: ^0.3.0
  shared_preferences: ^2.0.20
  rxdart: ^0.27.7
  flutter_bloc: ^8.1.2
  cached_network_image: ^3.2.3
  email_validator: ^2.1.17
  lottie: ^2.3.2
  yandex_mapkit: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/weather_icons/
    - google_fonts/
    - .env
